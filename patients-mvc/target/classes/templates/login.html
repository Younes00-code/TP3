<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authentication</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.5/css/bootstrap.min.css">
  <script src="/webjars/bootstrap/5.3.5/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="row mt-3">
  <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-header">Authentication</div>
        <div class="card-body">
          <form th:action="@{/login}" method="post">
            <div class="mb-3 mt-3">
              <label for="username" class="form-label">Username:</label>
              <input type="text" class="form-control" id="username" placeholder="Username" name="username"></input>
            </div>
            <div class="mb-3 mt-3">
              <label for="password" class="form-label">Password:</label>
              <input type="password" class="form-control" id="password" placeholder="Password" name="password"></input>
            </div>
            <div class="form-check mt-3">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="remember-me">Remember me
            </label>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>
  </div>

</div>

</body>
</html>
